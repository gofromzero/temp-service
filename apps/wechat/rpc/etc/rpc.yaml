Name: rpc.rpc
ListenOn: 127.0.0.1:8080
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: wechat.rpc
Auth: false
StrictControl: false
# setting 0 means no timeout
Timeout: 2000
CpuThreshold: 900  #[0:1000]
CacheRedis:
  - Host: 127.0.0.1:6379
    Type: node
Log:
  ServiceName: api-service
  Mode: file # console,file,volume
  Encoding: json            # json,plain
  #  TimeFormat:
  Path: logs
  Level: info          # info,error,severe
  Compress: true
  KeepDays: 30
  StackCooldownMillis: 100
Mysql:
  DataSource: root:123456@tcp(127.0.0.1:3306)/test?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
